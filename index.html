<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto Russia</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__container"><header class="page__header header"><img class="header__logo" src="images/header__logo.bbe2a6eafac19c3d031c.svg" alt="логотип место"></header><main class="page__content content"><section class="page__profile profile"><div class="profile__avatar"><img src="#" alt="Аватар пользователя" class="profile__img"></div><div class="profile__info"><div class="profile__edit"><h1 class="profile__name"></h1><button class="profile__edit-button" type="button" value="редактировать профиль"></button></div><p class="profile__description"></p></div><button class="profile__add-button" type="button" value="добавить фотографию"></button></section><section class="page__photo-gallery photo-gallery"><ul class="photo-gallery__list"></ul></section></main><footer class="page__footer footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer></div><article class="page__popup popup popup_type_edit popup_bg-opacity_medium"><div class="popup__container"><form class="form" name="profile-edit-form" novalidate><h2 class="form__title">Редактировать профиль</h2><input class="form__text-input" value="" name="name" required minlength="2" maxlength="40"> <span class="form__error name-error"></span> <input class="form__text-input" value="" name="about" required minlength="2" maxlength="200"> <span class="form__error about-error"></span> <button type="submit" class="form__submit-button" name="profile-submit" value="Сохранить">Сохранить</button></form><button type="button" class="popup__close-button" value="закрыть форму" name="close-form" title="закрыть форму"></button></div></article><article class="page__popup popup popup_type_add popup_bg-opacity_medium"><div class="popup__container"><form class="form" n ыть окно просмотра" name="close-window" title="закрыть"></button></div></article><template class="template-photo-card"><li class="photo-gallery__item"><article class="photo-card"><div class="photo-card__img-container"><img src="#" alt="картинка" class="photo-card__img"></div><div class="photo-card__text-container"><h2 class="photo-card__title"></h2><div class="photo-card__likes-container"><button type="button" class="photo-card__like-button" aria-label="лайкнуть фото"></button> <span class="photo-card__likes-counter"></span></div></div></article><button type="button" class="photo-gallery__delete-item-button" aria-label="удалить фото"></button></li></template></body></html>
