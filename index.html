<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
  <!-- Pixel Glass -->
  <style>
    HTML {
      background-repeat: no-repeat;
      background-position:  50% -60px;
      /* По умолчанию показывается мобильный макет */
      background-image: url( "../PixPerfect/MOBILE-FORM-NEW-ITEM-POPUP.png" );
      background-color: black;
    }
    /* Десктоп 16:9 */
    @media ( min-width: 880px ) {
      HTML {
        background-image: url( "../PixPerfect/NEW-ITEM-FORM-EMPTY.png");
      }
    }
  </style>
  <!-- <link href="./node_modules/pixel-glass/styles.css" rel="stylesheet">
  <script src="./node_modules/pixel-glass/script.js"></script> -->
  <!-- // Pixel Glass -->
</head>
<body class="page">
  <div class="page__container">
    <header class="page__header header">
      <img class="header__logo" src="./images/header__logo.svg" alt="логотип место">
    </header>
    <main class="page__content content">
      <section class="page__profile profile">
        <img src="./images/profile-img.jpg" alt="Аватар пользователя" class="profile__img">
        <div class="profile__info">
          <div class="profile__edit">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" value="редактировать профиль"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" value="добавить фотографию"></button>
      </section>

      <section class="page__photo-gallery photo-gallery">
        <ul class="photo-gallery__list">

        </ul>
      </section>
    </main>

    <footer class="page__footer footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <article class="page__popup popup popup_type_edit popup_bg-opacity_medium">
    <div class="popup__container">
      <form class="form" name="profile-edit-form">
        <h2 class="form__title">Редактировать профиль</h2>
        <input type="text" class="form__text-input" value="" name="profile-name" required>
        <input type="text" class="form__text-input" value="" name="profile-description">
        <button type="submit" class="form__submit-button" name="profile-submit" value="сохранить">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button" value="закрыть форму" name="close-form" title="закрыть форму"></button>
    </div>
  </article>

  <article class="page__popup popup popup_type_add popup_bg-opacity_medium">
    <div class="popup__container">
      <form class="form" name="photo-add-form">
        <h2 class="form__title">Новое место</h2>
        <input type="text" class="form__text-input" value="" name="photo-title" placeholder="Название" required>
        <input type="text" class="form__text-input" value="" name="photo-url" placeholder="Ссылка на картинку" required>
        <button type="submit" class="form__submit-button" name="new-photo-submit" value="создать">Создать</button>
      </form>
      <button type="button" class="popup__close-button" value="закрыть форму" name="close-form" title="закрыть форму"></button>
    </div>
  </article>

  <article class="page__popup popup popup_type_image popup_bg-opacity_high">
    <figure class="image-popup">
      <img class="image-popup__photo" src="#" alt="">
      <figcaption class="image-popup__title"></figcaption>
      <button type="button" class="popup__close-button" value="закрыть окно просмотра" name="close-window" title="закрыть"></button>
    </figure>
  </article>

  <template class="template-photo-card">
    <li class="photo-gallery__item">
      <article class="photo-card">
        <div class="photo-card__img-container">
          <img src="" alt="" class="photo-card__img">
        </div>
        <div class="photo-card__text-container">
          <h2 class="photo-card__title"></h2>
          <button type="button" class="photo-card__like-button" aria-label="лайкнуть фото"></button>
        </div>
      </article>
      <button type="button" class="photo-gallery__delete-item-button" aria-label="удалить фото"></button>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
