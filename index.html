<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="page__header header">
      <img class="header__logo" src="./images/header__logo.svg" alt="логотип место">
    </header>
    <main class="page__content content">
      <section class="page__profile profile">
        <img src="./images/profile-img.jpg" alt="Аватар пользователя" class="profile__img">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" value="редактировать профиль"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" value="добавить фотографию"></button>
      </section>

      <section class="page__photo-gallery photo-gallery">
        <ul class="photo-gallery__list">
          <li class="photo-gallery__item">
            <article class="photo-card">
              <div class="photo-card__img-container">
                <img src="./images/photo-card-toksovo.jpg" alt="Гладь озера" class="photo-card__img"></div>
              <div class="photo-card__text-container">
                <h2 class="photo-card__title">Токсово, Ленинградская область</h2>
                <button type="button" class="photo-card__like-button" aria-lable="лайкнуть фото"></button>
              </div>
            </article>
          </li>
          <li class="photo-gallery__item">
            <article class="photo-card">
              <div class="photo-card__img-container">
                <img src="./images/photo-card-arkhyz.jpg" alt="Горная местность" class="photo-card__img"></div>
              <div class="photo-card__text-container">
                <h2 class="photo-card__title">Архыз, Карачаево-Черкесия</h2>
                <button type="button" class="photo-card__like-button" aria-lable="лайкнуть фото">
                </button>
              </div>
            </article>
          </li>
          <li class="photo-gallery__item">
            <article class="photo-card">
              <div class="photo-card__img-container">
                <img src="./images/photo-card-khibiny.jpg" alt="Снег в горах" class="photo-card__img"></div>
              <div class="photo-card__text-container">
                <h2 class="photo-card__title">Хибины, Кольский полуостров</h2>
                <button type="button" class="photo-card__like-button" aria-lable="лайкнуть фото">
                </button>
              </div>
            </article>
          </li>
          <li class="photo-gallery__item">
            <article class="photo-card">
              <div class="photo-card__img-container">
                <img src="./images/photo-card-ryazan.jpg" alt="Группа домов в красном цвете" class="photo-card__img"></div>
              <div class="photo-card__text-container">
                <h2 class="photo-card__title">Рязань, Рязанская область</h2>
                <button type="button" class="photo-card__like-button" aria-lable="лайкнуть фото">
                </button>
              </div>
            </article>
          </li>
          <li class="photo-gallery__item">
            <article class="photo-card">
              <div class="photo-card__img-container">
                <img src="./images/photo-card-baikal.jpg" alt="озеро Байкал, Россия" class="photo-card__img"></div>
              <div class="photo-card__text-container">
                <h2 class="photo-card__title">Байкал, Востояная Сибирь</h2>
                <button type="button" class="photo-card__like-button" aria-lable="лайкнуть фото">
                </button>
              </div>
            </article>
          </li>
          <li class="photo-gallery__item">
            <article class="photo-card">
              <div class="photo-card__img-container">
                <img src="./images/photo-card-chelyabinskaya-oblast.jpg" alt="Массив горной породы" class="photo-card__img"></div>
              <div class="photo-card__text-container">
                <h2 class="photo-card__title">Челябинская область</h2>
                <button type="button" class="photo-card__like-button" aria-lable="лайкнуть фото">
                </button>
              </div>
            </article>
          </li>
        </ul>
      </section>
    </main>

    <footer class="page__footer footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <article class="page__popup popup">
    <div class="popup__container">
      <form class="edit-form" name="profile-edit-form">
        <h2 class="edit-form__title">Редактировать профиль</h2>
        <input type="text" class="edit-form__text-input" value="" name="profile-name">
        <input type="text" class="edit-form__text-input" value="" name="profile-description">
        <button type="submit" class="edit-form__submit-button" name="profile-submit" value="сохранить">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button" value="закрыть форму" name="close-form" title="закрыть окно редактирования"></button>
    </div>
  </article>

  <script src="./scripts/index.js"></script>
</body>
</html>
