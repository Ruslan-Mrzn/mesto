<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
  <!-- Pixel Glass -->
  <style>
    HTML {
      background-repeat: no-repeat;
      background-position:  50% 0;
      /* По умолчанию показывается мобильный макет */
      background-image: url( "../PixPerfect/js-spraint-1-MOBILE.png" );
      background-color: black;
    }
    /* Десктоп 16:9 */
    @media ( min-width: 880px ) {
      HTML {
        background-image: url( "../PixPerfect/js-sprint-1-MAIN\ PAGE.png" );
      }
    }
  </style>
  <link href="./node_modules/pixel-glass/styles.css" rel="stylesheet">
  <script src="./node_modules/pixel-glass/script.js"></script>
  <!-- // Pixel Glass -->
</head>
<body class="page">
  <div class="page__container">
    <header class="page__header header">
      <img class="header__logo" src="./images/header__logo.svg" alt="логотип место">
    </header>
    <main class="page__content content">
      <section class="page__profile profile">
        <div class="profile__img-container">
          <img src="./images/profile-img.jpg" alt="Жак Кусто" class="profile__img">
        </div>
        <div class="profile__info">
          <h2 class="profile__name">Жак-Ив Кусто</h2>
          <button class="profile__edit-button" type="button" value="редактировать профиль"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" value="добавить фотографию"></button>
      </section>
    </main>
  </div>
</body>
</html>
