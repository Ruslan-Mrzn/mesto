<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="page__header header">
      <img class="header__logo" src="<%=require('./images/header__logo.svg')%>" alt="логотип место">
    </header>
    <main class="page__content content">
      <section class="page__profile profile">
        <img src="#" alt="Аватар пользователя" class="profile__img">
        <div class="profile__info">
          <div class="profile__edit">
            <h1 class="profile__name"></h1>
            <button class="profile__edit-button" type="button" value="редактировать профиль"></button>
          </div>
          <p class="profile__description"></p>
        </div>
        <button class="profile__add-button" type="button" value="добавить фотографию"></button>
      </section>

      <section class="page__photo-gallery photo-gallery">
        <ul class="photo-gallery__list">

        </ul>
      </section>
    </main>

    <footer class="page__footer footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <article class="page__popup popup popup_type_edit popup_bg-opacity_medium">
    <div class="popup__container">
      <form class="form" name="profile-edit-form" novalidate>
        <h2 class="form__title">Редактировать профиль</h2>
        <input type="text" class="form__text-input" value="" name="name" required minlength="2" maxlength="40">
        <span class="form__error name-error"></span>
        <input type="text" class="form__text-input" value="" name="about" required minlength="2" maxlength="200">
        <span class="form__error about-error"></span>
        <button type="submit" class="form__submit-button" name="profile-submit" value="сохранить">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button" value="закрыть форму" name="close-form" title="закрыть форму"></button>
    </div>
  </article>

  <article class="page__popup popup popup_type_add popup_bg-opacity_medium">
    <div class="popup__container">
      <form class="form" name="photo-add-form" novalidate>
        <h2 class="form__title">Новое место</h2>
        <input type="text" class="form__text-input" value="" name="title" placeholder="Название" required minlength="2" maxlength="30">
        <span class="form__error title-error"></span>
        <input type="url" class="form__text-input" value="" name="url" placeholder="Ссылка на картинку" required>
        <span class="form__error url-error"></span>
        <button type="submit" class="form__submit-button" name="new-photo-submit" value="создать">Создать</button>
      </form>
      <button type="button" class="popup__close-button" value="закрыть форму" name="close-form" title="закрыть форму"></button>
    </div>
  </article>

  <article class="page__popup popup popup_type_image popup_bg-opacity_high">
    <div class="image-popup">
      <figure class="image-popup__container">
        <img class="image-popup__photo" src="#" alt="картинка">
        <figcaption class="image-popup__title"></figcaption>
      </figure>
      <button type="button" class="popup__close-button" value="закрыть окно просмотра" name="close-window" title="закрыть"></button>
    </div>
  </article>

  <template class="template-photo-card">
    <li class="photo-gallery__item">
      <article class="photo-card">
        <div class="photo-card__img-container">
          <img src="#" alt="картинка" class="photo-card__img">
        </div>
        <div class="photo-card__text-container">
          <h2 class="photo-card__title"></h2>
          <button type="button" class="photo-card__like-button" aria-label="лайкнуть фото"></button>
        </div>
      </article>
      <button type="button" class="photo-gallery__delete-item-button" aria-label="удалить фото"></button>
    </li>
  </template>
</body>
</html>
